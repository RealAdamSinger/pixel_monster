<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="description" content="Pixel monster : ">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="./modules/slate/dist/js/slate.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
	<link rel="stylesheet" type="text/css" media="screen" href="./modules/slate/dist/css/slate.min.css">

	<title>Pixel monster</title>
</head>

<body>
	<div id="main" style="width:100%;">
		<!-- HEADER -->
		<div style="width:100%; height: 100px; background-color: #222; vertical-align:middle;position:relative;">
			<h1 id="project_title" style="color: #eee; display:inline-block; height:100%; padding:3px; vertical-align:middle; font-weight:bold;">
				Pixel Monster
				</h1>
			<div style="width:75%; height: 80px; position:absolute; color: #eee; text-align: right; right:10px; top:10px; padding-right:5px;">
				<label>
					Color Picker</br>
					<input type="text" class="item-color item-color-normal" name="color-1" value="#000000">
				</label>
			</div>
		</div>

		<!-- MAIN CONTENT -->
		<div style="width:calc(100% - 20px); height:calc(100% - 100px); overflow: scroll; text-align:center;">
			<div id="monsterBox" style="border: solid #222 1px; display:inline-block; white-space:nowrap;">
			</div>
		</div>

		<script>
			var screenHeight = screen.height;
			var monsterBox = $("body").find("#monsterBox");
			for(var y=0; y<60; y++){
				for(var x=0; x<60; x++){	
					monsterBox.append("<div style='width:40px; height:40px; display:inline-block;vertical-align:top;'></div>")
				}	
				monsterBox.append("</br>");
			}
			
			
				$("body").find('#main').css({ height: ($(window).innerHeight() - 20)});
				$(window).resize(function(){
					$("body").find('#main').css({ height: ($(window).innerHeight()) - 20});
				});
		</script>

</body>

</html>
