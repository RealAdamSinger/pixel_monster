<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="description" content="Pixel monster : ">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="./modules/slate/dist/js/slate.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
	<link rel="stylesheet" type="text/css" media="screen" href="./modules/slate/dist/css/slate.min.css">

	<title>Pixel monster</title>
</head>

<body>
	<div id="main" style="width:100%;">
		<!-- HEADER -->
		<div style="width:100%; height: 100px; background-color: #222; vertical-align:middle;">
			<h1 id="project_title" style="color: #eee; display:inlne-block; height:100%;">Pixel monster</h1>
			<label style="display:inline-block; ">
				Color Picker
				<input type="text" class="item-color item-color-normal" style="display:inlne-block;"name="color-1" value="#000000">
			</label>
		</div>

		<!-- MAIN CONTENT -->
		<div style="width:100%; height:calc(100% - 100px); overflow: scroll; text-align:center;">
			<div id="monsterBox" style="border: solid #222 1px; display:inline-block;white-space:nowrap;">
			</div>
		</div>
		<script>
			var screenHeight = screen.height;
		var monsterBox = $("body").find("#monsterBox");
		for(var y=0; y<60; y++){
			for(var x=0; x<60; x++){	
				monsterBox.append("<div style='width:40px; height:40px; display:inline-block;vertical-align:top;'></div>")
        	}	
  			monsterBox.append("</br>");
		}
		
		$(function(){
		  $("body").find('#main').css({ height: ($(window).innerHeight()) });
		  $(window).resize(function(){
		   $("body").find('#main').css({ height: ($(window).innerHeight()) });
		  });
		});
		</script>


</body>

</html>
