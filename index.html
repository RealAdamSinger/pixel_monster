<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Pixel monster : ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Pixel monster</title>
  </head>

  <body>
<div id="main" style= "width:100%;">
    <!-- HEADER -->
    <div style = "width:100%; height: 100px; background-color: #222">
          <h1 id="project_title">Pixel monster</h1>
          <h2 id="project_tagline"></h2>
    </div>

    <!-- MAIN CONTENT -->
    <div style="width:100%; height:calc(100% - 100px);">
    
	<!-- MAIN CONTENT -->
	
	<div style="width:100%; text-align:center;overflow:scroll;">
		<div id="monsterBox" style="border: solid #222 1px; display:inline-block;">
		</div>
	</div>
</div>
	<script>
		var screenHeight = screen.height;
		var monsterBox = $("body").find("#monsterBox");
		for(var y=0; y<60; y++){
			for(var x=0; x<60; x++){	
				monsterBox.append("<div style='width:40px; height:40px; display:inline-block;vertical-align:top;'></div>")
        	}	
  			monsterBox.append("</br>");
		}
		
		$(function(){
		  $("body").find('#main').css({ height: ($(window).innerHeight()) });
		  $(window).resize(function(){
		   $("body").find('#main').css({ height: ($(window).innerHeight()) });
		  });
		});
	</script>
    

  </body>
</html>
