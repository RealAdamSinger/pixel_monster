<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Pixel monster : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Pixel monster</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/RealAdamSinger/pixel_monster">View on GitHub</a>

          <h1 id="project_title">Pixel monster</h1>
          <h2 id="project_tagline"></h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
    
	<!-- MAIN CONTENT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<div id="monsterBox" style="width:100%; border: solid #222 1px;">

	</div>

	<script>
		var monsterBox = $("body").find("#monsterBox");
		for(var y=0; y<60; y++){
			for(var x=0; x<60; x++){	
				monsterBox.append("<div style='width:40px; height:40px; display:inline-block;vertical-align:top;'></div>")
        	}	
  			monsterBox.append("</br>");
		}
	</script>
    

  </body>
</html>
